<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
<h:form id="form1" style="height:530px;" method="POST">
	<h:messages></h:messages>
	<h:panelGrid id="panel" columns="2" cellpadding="0" cellspacing="2">
		<f:facet name="header">
            <h1><h:outputText value="#{messages.signInMessage}"/></h1>
        </f:facet>
        <h:outputLabel for="username" value="#{messages.usernameLabel}" />
        <h:inputText id="username" value="#{userbean.username}" />
        <h:outputLabel for="password" value="#{messages.passwordLabel}" />
        <h:inputSecret id="password" value="#{userbean.password}" />
        <f:facet name="footer">
            <h:panelGroup style="display:block; text-align:center">
                <h:commandButton id="submit" value="#{messages.signInMessage}" action="#{userbean.login}"/>
            </h:panelGroup>
        </f:facet>
	</h:panelGrid>
</h:form>
</h:body>
</html>
