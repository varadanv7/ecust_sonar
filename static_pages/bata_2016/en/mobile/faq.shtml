<script type='text/javascript'>		
	jQuery.ajax({
		type: "GET",
		url: "../support/faq_popular_statistics.xml",
		dataType: "xml",
		success: function(xml){
			var index=0;
			var dtelem;
			var popularItems="";
			var sortable = [];
			$(xml).find('faq').each(function(){
				name = $(this).find('name').text();
				$.each(this.attributes, function(i, attrib){
					if(attrib.name=='id') id=attrib.value;
					if(attrib.name=='count') count=attrib.value;
				});				
				sortable.push([id, count])
			});
			sortable.sort(function(a, b) {return b[1] - a[1]})
			var max=5;
			for (var item in sortable){
				if(item == max)
					break;
					
				dtelem = $(".faqhide").find("[id='"+sortable[item][0]+"']");
				dtelem.attr('onclick','openAns(this)');
				popularItems = popularItems+("<faqs>"+dtelem[0].outerHTML + dtelem.next("dd")[0].outerHTML+"</faqs>");
				dtelem.attr('onclick','');
			}
			$(".popular").html(popularItems);
		},
		error: function() {
			alert("An error occurred while loading MAP.");
		}
	});

	function openAns(elem) {
		var ans1 = $(elem).next('dd');
		if(ans1.css("display") == 'none'){
			$.ajax({
				url: "../support/faq_file_processor.asp?faqId="+elem.id,
			})
		}
		ans1.slideToggle('fast');
	}
</script>
