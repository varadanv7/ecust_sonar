<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
	<!--#include file="../common/headerinclude.html"-->
	<!-- FAQ Search -->
	<script>
	function validateName()
	{
	var x=document.forms[0]["chatUsername"].value;
	if (x==null || x=="")
	  {
	  alert("Please enter your name.");
	  return false;
	  }
	}
var chat1xmlrequest;
	$(document).ready(function() {
		var curl = '/vector/homepage/HomePage.do';
		var param = "fbpz=skip&exclGen=true&ajax=chat";
        chat1xmlrequest = getXMLHTTPRequestObject(curl,'getAccountInfo',param);
	});	
	function getAccountInfo(){
		if(!!chat1xmlrequest){
			if (chat1xmlrequest.readyState == 4){							
				if (chat1xmlrequest.status == 200){
					var accountNo = "";
					var accountName = "";
					var firstName = "";
					if(!!chat1xmlrequest.responseXML){
						accountNo = chat1xmlrequest.responseXML.getElementsByTagName("accountNo")[0].childNodes[0].nodeValue;
						firstName = chat1xmlrequest.responseXML.getElementsByTagName("firstName")[0].childNodes[0].nodeValue;
						if(accountNo==null && firstName==null){
							window.location.href = '/en/home/index.shtml';
						}
					}
					else
					{
						window.location.href = '/en/home/index.shtml';
					}
				}
			}			
		}
	}
	</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
	<div class="container clstatic chatbox">
			<p>
				<form action="https://chat.bayareafastrak.org/chatOrCallback.html" class="form-inline" role="form" method="GET" onsubmit='return validateName();'>
				  <div class="form-group">
					<label class="sr-only" for="chatUsername">Name</label>
					<input type="text" class="form-control" id="chatUsername" name="chatUsername" placeholder="Name">
				  </div>
				  <div class="form-group">
					<label class="sr-only" for="customInfo">Account# (optional)</label>
					<input type="text" class="form-control" id="customInfo" name="customInfo" placeholder="Account# (optional)">
				  </div>
				  <button type="submit" class="btn btn-default">Start Chat</button>
				</form>
	</div>
	<!--#include file="../common/footerinclude.html"-->
	<script>
	var chat1xmlrequest;
	$(document).ready(function() {
		var curl = '/vector/homepage/HomePage.do';
		var param = "fbpz=skip&exclGen=true&ajax=chat";
        chat1xmlrequest = getXMLHTTPRequestObject(curl,'getAccountInfo',param);
	});
	</script>
    </body>
</html>
