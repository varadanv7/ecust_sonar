<script src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
	google.load('search', '1');
	function onLoad() {
		var match = location.search.match(new RegExp("[?&]searchFld=([^&]+)(&|$)"));
		var searchItem =  match && decodeURIComponent(match[1].replace(/\+/g, " "));

		if(null != searchItem && "" != searchItem && "null" != searchItem){
			$('#search').val(searchItem);
		}else{
			searchItem = $('#search').val();
		}
		if(null != searchItem && "" != searchItem && "null" != searchItem){
			$('#searchFaq').click();
		}
		
		var options = {};
		options[google.search.Search.RESTRICT_EXTENDED_ARGS] =  {'as_sitesearch' : 'www.bayareafastrak.org'};
		var customSearchControl = new google.search.CustomSearchControl('010341606070375814005:k0b_k-g-6ba', options);

		customSearchControl.draw('cse');
		customSearchControl.setNoResultsString("No results match the search string you entered... try another keyword.");
	}
	google.setOnLoadCallback(onLoad, true);
	
	function searchGoogle(){
		
		$('#cse').attr('style','max-height: 500px;overflow-y: auto;');

		if('' == $('#gsc-i-id1').val()){
			$('#gsc-i-id1').val('zzzzz');
		}
		
		$('#gsc-i-id2').val($('#gsc-i-id1').val());
		
		$(".faqhide").hide();
		$(".faqhide-head").hide();
		$(".faqnohide").hide();
		$(".noresults").hide();
		$("#searchlink").hide();
		
		$('.gsc-search-button').click();
		$(".site-head").show();
		
	}
	
	$(document).keypress(function(event){
		if (event.keyCode == 10 || event.keyCode == 13) 
        event.preventDefault();
	});
	
</script>

		<td width="20%">
			<button type="submit" id="searchFaq" class="searchButton linkext">Search</button>
