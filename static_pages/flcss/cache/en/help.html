<ion-view view-title="Help" ng-controller="HelpCtrl">
    <ion-content>
        
        <div class="container nospace2">
        <p style="display:none">{{page.title="Help"}}</p>
        <div class="row  nospace1">
                            
            <div class="col-xs-12 col-sm-12 col-lg-8 mTop20">
                
                    <div class="card-new1 effectn2 lcolor1">For information and help in regard to SunPass and accessing your account please contact us using the details available here</div>
                    <div class="list mtop20">
                        <a class="item  item-text-wrap eve-row right-arrow bottom-line" ng-click="onFAQClick(false, 'FAQS')">Click here to access FAQs</a>
                        <a ng-click="onpolicyClick(true, 'https://mobileapp.sunpass.com/en/support/privacy.shtml?link=true')" class="item  item-text-wrap add-row bt-space right-arrow bottom-line">Privacy Policy</a>
                        <a ng-click="onpolicyClick(true, 'https://mobileapp.sunpass.com/en/support/custagreement.shtml?link=true')" class="item  item-text-wrap add-row right-arrow bottom-line">Customer Agreement</a>
                        <a ng-click="onfeedbackClick(true, 'https://mobileapp.sunpass.com/vector/vurl/mobileapp/account/home/feedbackRequest.do')" class="item  item-text-wrap add-row right-arrow bottom-line">Feedback</a>
						<a ng-click="onNavigationClick(false, 'NAVIGATIONVIEW')" class="item  hintBtnhide item-text-wrap add-row right-arrow bottom-line">What’s new</a>
					</div>
            </div>
        </div>
            </div>
    </ion-content>
</ion-view>
