<ion-view view-title="Alerts-es" ng-controller="AlertsCtrl">
    
    <p style="display:none">{{page.title="Alertas"}}</p>
    
    <ion-content>
		<ion-refresher on-refresh="doRefresh()" refreshing-text="Loading..."></ion-refresher> 
    	<div compile="alertContent" style="padding-left:5px; padding-right:5px;"></div>
        <p class="noalert-message" ng-hide="diplayAlertCount>0">No hay alertas disponibles actualmente</p>
		
    </ion-content>
</ion-view>
