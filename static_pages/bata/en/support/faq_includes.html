<script type='text/javascript'>
	$(document).ready(function() {
	  $('#support_faq').attr('class', 'active');
	  $('.faq a').each(function(index,elem){$(this).addClass('linkext');});
	  var ans;
	  $('dd').css('background-color','inherit');
	  $('dt').css('background-color','inherit');
	  $('dd').hide();
	  $(".faqhide").hide();
	  $(".site-head").hide();
	  $(".searchlink").hide();
	  $(".faqhide-head").hide();
	  $(".faqnohide").show();
	  $(".noresults").hide();
	  $(".noresults").html("<div class='bach'>No results available in FAQs. Click <a href='#' onclick='searchGoogle();'>here</a> to search the Website.</div>");
	  $("div.faqs > dt").click(function() {
		ans = $(this).next('dd');
		if(ans.css("display") == 'none'){
			$.ajax({
				url: "../support/faq_file_processor.asp?faqId="+this.id+"&count=1",
			})
		}
		ans.slideToggle('fast');
	  });
	
	  $('.popular').show();
	  $('h6.showall').click(function() {
		$('dd').show('fast');
	  });
	  $('h6.hideall').click(function() {
		$('dd').hide('fast');
	  });
	  $(".faqpage").css('visibility','visible');
	  
	});
	/*!
	 * jQuery Sieve v0.3.0 (2013-04-04)
	 * http://rmm5t.github.io/jquery-sieve/
	 * Copyright (c) 2013 Ryan McGeary; Licensed MIT
	 */ 
	 (function () {
		var $;
		$ = jQuery;
		$.fn.sieve = function (options) {
			var compact;
			compact = function (array) {
				var item, _i, _len, _results;
				_results = [];
				for (_i = 0, _len = array.length; _i < _len; _i++) {
					item = array[_i];
					if (item) {
						_results.push(item);
					}
				}
				return _results;
			};
			return this.each(function () {
				var container, searchBar, settings;
				container = $(this);
				settings = $.extend({
					searchInput: null,
					searchTemplate: "<div><label>Search: <input type='text'></label></div>",
					itemSelector: "tbody tr",
					textSelector: null,
					toggle: function (item, match) {
						return item.toggle(match);
					},
					complete: function () {}
				}, options);
				if (!settings.searchInput) {
					searchBar = $(settings.searchTemplate);
					settings.searchInput = searchBar.find("input");
					settings.searchBtn= searchBar.find("button");
					container.before(searchBar);
				}
				
				var resultFAQ = settings.searchBtn.on("click.sieve", function () {
					processSearch();
				});
				resultFAQ =  settings.searchInput.on("keyup.sieve change.sieve", function () {
					processSearch();
				});		
				
				return resultFAQ;
						
				function processSearch(){
					var items, query,query1,actQuery;
					
					actQuery = settings.searchInput.val().toLowerCase();

					query1 = compact(actQuery.split(/\s+/));
					query = [];
					for (_i1 = 0,_i2=0; _i1 < query1.length; _i1++) {
						q1 = query1[_i1];
						if(q1=='bata' || q1=='bayarea'){
							query[_i2]='bata';
							_i2++;
							query[_i2]='bayarea';
						}else if(q1=='ggb' || q1=='goldengate'){
							query[_i2]='ggb';
							_i2++;
							query[_i2]='goldengate';
						}else{
							query[_i2]=q1;
						}
						_i2++;
					}
					if(query.length){
						$(".faqnohide").hide();
						$(".faqhide").show();
						$(".faqhide-head").show();
					}
					else{
						$(".faqhide").hide();
						$(".faqhide-head").hide();
						$(".faqnohide").show();
					}
					items = container.find(settings.itemSelector);
					$(items).each(function (i, elem) {
						var cells,item, match, q, text, _i, _len;
						item = $(elem);
						
						if (settings.textSelector) {
							cells = item.find(settings.textSelector);
							text = cells.text().toLowerCase();
						} else {
							text = item.text().toLowerCase();
						}
						match = false;
						_len = query.length;
						if(_len == 0){
							$(".faqhide").hide();
							$(".faqhide-head").hide();
							$(".faqnohide").show();
						}else{
							$(".noresults").hide();
						}
						for (_i = 0; _i < _len; _i++) {
							q = query[_i];
							match || (match = text.indexOf(q) >= 0);
						}
						return settings.toggle(item, match);
						
					});
					return settings.complete();
				}
			});
		};

	}).call(this);


	$(function () {
		var searchTemplate = $(".searchInput");
		$(".p-sieve").sieve({
			searchTemplate: searchTemplate,
			itemSelector: "div.faqs",
			complete: function () {
				var visible = false;
				$(".p-sieve>div> div.faqs").each(function(){
					if(!visible && $(this).css('display') != 'none'){
						visible=true;
					}
				});
				var qry = $("input[name='search']").val();
				$('#cse').attr('style','');
				if($('.gsc-results-wrapper-nooverlay').hasClass('gsc-results-wrapper-visible')){
					$('.gsc-clear-button').click();			
				}else{
					$('#gsc-i-id1').css('background','');
					$('#gsc-i-id1').val(qry);
				}
				$(".site-head").hide();
				$(".searchlink").hide();
				if(visible){
					$(".noresults").hide();
					$(".faqhide").attr("style","height:18em;overflow-y:scroll;");
					$(".searchlink").show();
				}
				else{
					if(qry.length){
						$(".noresults").show();
						$(".noresults").focus();
					}else{
						$(".noresults").hide();
					}
					$(".faqhide").attr("style","display:none");
				}
			}
		});
	});
	</script>
