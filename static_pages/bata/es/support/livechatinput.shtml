	<script>
	function validateName()
	{
	var x=document.forms[0]["chatUsername"].value;
	if (x==null || x=="")
	  {
	  alert("Please enter your name.");
	  return false;
	  }
	}

	<div class="container clstatic">
	<h1 class="page-header-noborder">Live Chat</h1>
			<p>
				<form action="https://chat.bayareafastrak.org/chatOrCallback.html" class="form-inline" role="form" method="GET" onsubmit='return validateName();'>
				  <div class="form-group">
					<label class="sr-only" for="chatUsername">Name</label>
					<input type="text" class="form-control" id="chatUsername" name="chatUsername" placeholder="Name">
				  </div>
