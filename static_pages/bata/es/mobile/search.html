<style type="text/css">
.gsc-results .gs-snippet b { background-color:#ffff00; padding:0 3px; color:#000; }
.gsc-search-box{display:none;}
.site-result{max-height: 500px;overflow-y: auto;padding-left:10px}
</style>
<script src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
	google.load('search', '1');
	function onLoad() {
		var match = location.search.match(new RegExp("[?&]searchFld=([^&]+)(&|$)"));
		var searchItem =  match && decodeURIComponent(match[1].replace(/\+/g, " "));
		
		if(null != searchItem && "" != searchItem && "null" != searchItem){
			$('#search').val(searchItem);
		}else{
			searchItem = $('#search').val();
		}
		if(null != searchItem && "" != searchItem && "null" != searchItem){
			$('#searchFaq').click();
		}
		
		var options = {};
		options[google.search.Search.RESTRICT_EXTENDED_ARGS] =  {'as_sitesearch' : 'www.bayareafastrak.org'};
		var customSearchControl = new google.search.CustomSearchControl('010341606070375814005:k0b_k-g-6ba', options);

		customSearchControl.draw('cse');
		customSearchControl.setNoResultsString("No results match the search string you entered... try another keyword.");
	}
	google.setOnLoadCallback(onLoad, true);

	function searchGoogle(){
		if('' == $('#gsc-i-id1').val()){
			$('#gsc-i-id1').val('zzzzz');
		}
		$('#gsc-i-id2').val($('#gsc-i-id1').val());
		
		$(".faqhide").hide();
		$(".faqhide-head").hide();
		$(".faqnohide").hide();
		$(".noresults").hide();
		$("#searchlink").hide();
		
		$('.gsc-search-button').click();
		$(".site-head").show();
		
	}

	$(document).keypress(function(event){
		if (event.keyCode == 10 || event.keyCode == 13) 
        event.preventDefault();
	});
	
</script>
<div class="form-inline searchInput">
	<table width="100%">
		<tr>
		<td width="5%"></td>
		<td width="70%"><input type="search" id="search" name="search" class="form-control input-lg" placeholder="Buscar los preguntas frecuentes"></input></td>
		<td width="20%">
			<button type="submit" id="searchFaq" class="btn btn-default btn-lg">Buscar</button>
		</td>
		<td width="5%"></td>
		</tr>
	</table>
	<div class="site-head"><br/><div class="sub-header">Sitio web Resultado</div></div>
	<div id="cse" class="site-result"></div>
</div>
