<script>

function setheader(){
	titlenav = document.getElementById('title_nav');
	if(null == titlenav){
		$('#header_nav').remove();
		return false;
	}
	headernav = document.getElementById('header_nav');
	document.getElementById('header_nav').innerHTML = '<h4>'+titlenav.innerHTML+'</h4>';
	titlenav.innerHTML="";
}
function clicker(idval){
	dispval = document.getElementById(idval).style.display;
	if(dispval=="none"){
		document.getElementById(idval).style.display="block";
	}else{
		document.getElementById(idval).style.display="none";
	}
}
function changeLang(lang){
	var str = document.location;
    var arr = str.toString().split("/");
    str = str.toString().replace("/"+arr[3]+"/","/"+lang+"/");
	document.location = str;
}
</script>
