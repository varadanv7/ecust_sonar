<script>
	function createCookie(name,cookVal,days) {
		if (days) {
			var date = new Date();
			date.setTime(date.getTime()+(days*24*60*60*1000));
			var expires = "; expires="+date.toGMTString();
		}else {
			var expires = "";
		}
		document.cookie = name+"="+cookVal+expires+"; path=/";
	}
	function eraseCookie(name) {
		createCookie(name,"",-1);
	}
</script>
